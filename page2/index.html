<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> Website Page Design - Xu Xiake's Tutorials </title>
  <link rel="stylesheet" href="style.css">
  <!-- Boxiocns CDN Link -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='js/bs/css/bootstrap.css'>
  <link rel="stylesheet" href="js/css/demo1.css">
  <link rel="stylesheet" href="js/node_modules/leaflet.marker.highlight/index.css">
  <!-- href连接的文档是一个新的样式表 -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script src='js/bs/js/bootstrap.js'></script>
  <script include="leaflet.draw,leaflet.miniMap" src="dist/leaflet/include-leaflet.js"></script>
  <script src="js/echarts.js"></script>
  <script src="js/node_modules/leaflet.marker.highlight/index.js"></script>
  <!-- 引入脚本文件 -->
</head>

<style>
  /* *号是css中的通配符，意思是所有的标签都有的属性，表示所有的标签都遵循的统一样式 */
  font-family:微软雅黑 * {
    margin: 0;
    padding: 0
  }

  ol,
  ul {
    margin: 0;
    padding: 0;
  }

  #anniu button {
    width: 100px;
    height: 60px;
  }

  /* css中#号是控制和他同名的网页元素的 */
  #myul li {
    list-style: none;
  }

  #myul a {
    text-decoration: none;
  }

  #myull li {
    list-style: none;
  }

  #myulll li {
    list-style: none;
  }

  #myullll li {
    list-style: none;
  }

  #anniu button:hover {
    background-color: rgb(77, 69, 40);
  }

  #myul li:hover {
    background: rgb(77, 69, 40);
    cursor: pointer;
  }

  #myull li:hover {
    background: rgb(77, 69, 40);
    cursor: pointer;
  }

  #myulll li:hover {
    background: rgb(77, 69, 40);
    cursor: pointer;
  }

  #myullll li:hover {
    background: rgb(77, 69, 40);
    cursor: pointer;
  }

  #biao li {
    list-style: none;
  }

  #biao tr:not(:first-child):hover {
    background: rgb(77, 69, 40);
    cursor: pointer;
  }

  #biao {
    font-weight: bold;
  }

  #thebuild li:hover {
    background: #8cab6e;
    cursor: pointer;
  }

  #thebuild li {
    list-style: none;
    font-size: 17px;
    font-weight: bold;
  }

  #thebuild li:hover {
    background: #8cab6e;
    cursor: pointer;
  }

  #thebuild a {
    color: #3c763d;
    text-decoration: none;
  }
</style>

<body>
  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bx-search-alt-2'></i>
      <span class="logo_name">Menu Bar</span>
    </div>
    <ul class="nav-links">
      <li>
        <a href="#">
          <i class='bx bx-landscape'></i>
          <span onclick="window.location.href='../picture/pictureplay.html'" class="link_name">Scenery</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="#">Scenery</a></li>
        </ul>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-line-chart'></i>
          <span onclick="window.location.href='../charts/charts.html'" class="link_name">Chart</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="#">Chart</a></li>
        </ul>
      </li>
      <li>
        <a href="#">
          <i class='bx bx-compass'></i>
          <span onclick="window.location.href='../explore/explore.html'" class="link_name">Explore</span>
        </a>
        <ul class="sub-menu blank">
          <li><a class="link_name" href="#">Explore</a></li>
        </ul>
      </li>

      <li>
        <div class="iocn-link">
          <a href="#">
            <i class='bx bx-location-plus'></i>
            <span class="link_name">POIQuery</span>
          </a>
          <i class='bx bxs-chevron-down arrow'></i>
        </div>
        <ul class="sub-menu">
          <li><a class="link_name" href="#">POIQuery</a></li>
          <li>
            <!-- 下拉显示 -->
            <div id="collapseOne" class="panel-collapse " role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body" id="querydiv">
                <p>

                  <a href="#" id="tty" onclick="queryall()">Search</a>
                  <a href="#" id="close">Close</a>

                </p>

                <div id="myul" style="display: block;margin-left:0px;"></div>
                <div id="myull" style="display: none;margin-left:0px;"></div>
                <div id="myulll" style="display: none;margin-left:0px;"></div>
                <div id="myullll" style="display: none;margin-left:0px;"></div>

                <!-- 第三排 -->
                <ul class="pager" style="display: none;" id="tttr">
                  <!-- 上一页 -->
                  <li id="previous" class="disabled" style="margin-left: 2px;
                  margin-right: -1px;">
                    <button onclick="previous()" id="lib" style="font-weight:bold;" class="btn btn-default disabled">
                      ⬆
                    </button>
                  </li>
                  <!-- 下一页 -->
                  <li id="next" style="cursor: pointer;margin-left: 0px;margin-right: 0px;" class="disabled">
                    <button onclick="next()" id="lia" class="btn btn-default disabled">
                      ⬇
                    </button>
                  </li>
                </ul>

              </div>
            </div>
          </li>
          <!-- <li><a href="#">JavaScript</a></li>
          <li><a href="#">PHP & MySQL</a></li> -->
        </ul>
      </li>

      <li>
        <div class="iocn-link">
          <a href="#">
            <i class='bx bxs-analyse'></i>
            <span class="link_name">RouteQuery</span>
          </a>
          <i class='bx bxs-chevron-down arrow'></i>
        </div>
        <ul class="sub-menu">
          <li><a class="link_name" href="#">RouteQuery</a></li>
          <li>
            <div id="collapseOne110" class="panel-collapse " role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body" id="thebuild" style="max-height:500px;overflow: auto;">
                <div class="input-group">

                  <input type="text" class="form-control" placeholder="Input times" aria-describedby="basic-addon2"
                    id="jiaotong">
                  <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-default" onclick="my_Queryroute1()"
                      
                        style="font-weight: bold;">Q</button>
                        <!-- my_Queryroute1() -->
                    </div>
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-default" onclick="donot1()"
                        style="font-weight: bold;">C</button>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </li>
        </ul>
      </li>
      <li>
        <div class="iocn-link">
          <a href="#">
            <i class='bx bx-run'></i>
            <span class="link_name">Planning</span>
          </a>
          <i class='bx bxs-chevron-down arrow'></i>
        </div>
        <ul class="sub-menu">
          <li><a class="link_name" href="#">Planning</a></li>

          <li>
            <div id="collapseOne110" class="panel-collapse " role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body" id="thebuild" style="max-height:500px;overflow: auto;">
                <div class="input-group">

                  <div class="dropdown">
                    <input placeholder="Start" type="text" class="form-control dropdown-toggle nba1" id="dropdownMenu1"
                      value="" oninput="gaibian()" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                  </div>

                  <div class="dropdown">
                    <input placeholder="End" type="text" class="form-control dropdown-toggle nba2" id="dropdownMenu2"
                      value="" oninput="gaibian2()" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                  </div>

                  <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-default" onclick="gethave()"
                        style="font-weight: bold;">Q</button>
                    </div>
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-default" onclick="donthave()"
                        style="font-weight: bold;">C</button>
                    </div>
                  </div>

                  <br>
                  <div id="biao" style="width: 100%;display: none;padding: 0;margin:0;height: 100%;">
                    <div class="overflow:auto row pre-scrollable"
                      style="overflow: auto;width: 100%;margin-left: 0px;height: 100%;">
                      <table class="table table-bordered" style="width: 100%;height: 100%;">
                        <tbody id="biaodan" style="overflow: auto;width: 100%;height: 100%;">
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </li>

      <li>
        <div class="profile-details">
          <div class="profile-content">
            <img src="img/profile.jpg" alt="profile">
          </div>
          <div class="name-job">
            <div class="profile_name">Group 14</div>
            <div class="job">Web Desginer</div>
          </div>
          <i class='bx bx-log-out'></i>
        </div>
      </li>


    </ul>

  </div>

  <section class="home-section">
    <div class="home-content">
      <i class='bx bx-menu'></i>
      <span class="text">Xu Xiake's Travel Map</span>

      <div style="width: 100px;height: 350px;position: fixed;margin-top: 30px;z-index: 99;right: 10px; top: 20px;">
        <div class="btn-group-vertical" role="group" id="anniu"
          style="box-shadow:2px 3px 5px 0px rgba(51,51,51,0.18);border-radius:5px;width: 45px;margin-left: 55px;">
          <!-- 全幅显示 -->
          <button type="button" class="btn btn-default"
            style="background-image:url('img/全图.png') ;background-repeat: no-repeat; background-position:center;border-style: none;outline:none;"
            onclick="Fullwidth()" data-toggle="tooltip" data-placement="left" title="全幅显示">
          </button>

          <!-- 放大 -->
          <button type="button" class="btn btn-default"
            style="background-image:url('img/放大.png') ;background-repeat: no-repeat; background-position:center;border-style: none;outline:none;"
            onclick="enlarge()" data-toggle="tooltip" data-placement="left" title="放大">
          </button>

          <!-- 缩小 -->
          <button type="button" class="btn btn-default"
            style="background-image:url('img/缩小.png') ;background-repeat: no-repeat; background-position:center;border-style: none;outline:none;"
            onclick="narrow()" data-toggle="tooltip" data-placement="left" title="缩小">
          </button>

          <!-- 平移 -->
          <button type="button" class="btn btn-default"
            style="background-image:url('img/平移.png') ;background-repeat: no-repeat; background-position:center;border-style: none;outline:none;"
            onclick="translation()" data-toggle="tooltip" data-placement="left" title="平移">
          </button>

          <!-- 距离量算 -->
          <button type="button" onclick="distance()" class="btn btn-default"
            style="background-image:url('img/距离.png') ;background-repeat: no-repeat; background-position:center;border-style: none;outline:none;"
            data-toggle="tooltip" data-placement="left" title="距离量算">
          </button>

          <!-- 面积量算 -->
          <button type="button" onclick="measure()" class="btn btn-default"
            style="background-image:url('img/面积.png') ;background-repeat: no-repeat; background-position:center;border-style: none;outline:none;"
            data-toggle="tooltip" data-placement="left" title="面积量算">
          </button>

          <!-- 清除 -->
          <button type="button" class="btn btn-default"
            style="background-image:url('img/清除.png') ;background-repeat: no-repeat; background-position:center;border-style: none;outline:none;"
            onclick="clearr()" data-toggle="tooltip" data-placement="left" title="清除">
          </button>

        </div>
      </div>



    </div>

    <div style="background: #FDF5E6 none repeat scroll 0% 0%;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0px;
      min-height: 600px;
      outline: currentcolor none medium;" id="map">
      <div id="light"
        style="width:450px;height: 300px;position: absolute;margin-top:472px;z-index: 200000;display: none; margin-left: 20px;">
      </div>
    </div>
  </section>

  <script>

    let arrow = document.querySelectorAll(".arrow");
    for (var i = 0; i < arrow.length; i++) {
      arrow[i].addEventListener("click", (e) => {
        let arrowParent = e.target.parentElement.parentElement;
        arrowParent.classList.toggle("showMenu");
      });
    }

    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".bx-menu");
    console.log(sidebarBtn);
    sidebarBtn.addEventListener("click", () => {
      sidebar.classList.toggle("close");
    });
  </script>


</body>

<script src="js/start.js"></script>
<script src="js/first.js"></script>
<script src="js/ldgl.js"></script>

<script src="js/xygl.js"></script>

</html>
