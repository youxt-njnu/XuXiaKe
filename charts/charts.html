<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Website Page Design - Xu Xiake's Tutorials</title>
  <link rel="stylesheet" href="style.css">
  <!-- 引入刚刚下载的 ECharts 文件 -->
  <script src="echarts.js"></script>
</head>

<body>
  <div id="head" style="width: 100%;height:50px;background: #FDF5E6;">
    <pre class="head">    Xu Xiake's Travel Chart</pre>
  </div>
  <div class="container">
    <div id="one" style="width: 700px;height:400px;"></div>
    <div id="main" style="width: 700px;height:400px;"></div>
    <script type="text/javascript">
      var chartDom = document.getElementById('one');
      var myChart = echarts.init(chartDom);
      var option;
      const colors = ['#5470C6', '#91CC75'];
      option = {
        title: {
          text: '明朝各省驻留时间及到达频次',
          left: 'center'
        },
        color: colors,
        tooltip: {
          trigger: 'axis',
          axisPointer: {
            type: 'cross'
          }
        },
        grid: {
          right: '20%'
        },
        toolbox: {
          feature: {
            dataView: { show: true, readOnly: false },
            restore: { show: true },
            saveAsImage: { show: true }
          }
        },
        xAxis: [
          {
            type: 'category',
            axisTick: {
              alignWithLabel: true
            },
            // prettier-ignore
            data: ['北直隶', '南直隶', '山西', '河南', '陕西', '江西', '湖广', '浙江', '福建', '广西', '云南', '贵州']
          }
        ],
        yAxis: [
          {
            type: 'value',
            name: '逗留时间:天',
            min: 0,
            max: 400,
            position: 'left',
            axisLine: {
              show: true,
              lineStyle: {
                color: colors[0]
              }
            }
          },
          {
            type: 'value',
            name: '到达频次',
            min: 0,
            max: 10,
            position: 'right',
            axisLine: {
              show: true,
              lineStyle: {
                color: colors[1]
              }
            }
          }
        ],
        series: [
          {
            name: '逗留时间:天',
            type: 'bar',
            data: [
              2, 33, 7, 7, 11, 89, 120, 68, 43, 344, 383, 53
            ]
          },
          {
            name: '到达频次',
            type: 'bar',
            yAxisIndex: 1,
            data: [
              1, 6, 1, 2, 1, 2, 2, 6, 4, 1, 2, 2
            ]
          }
        ]
      };

      option && myChart.setOption(option);

    </script>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
        title: {
          text: '足迹动机时间分布图',
          left: 'center'
        },
        tooltip: {
          trigger: 'item'
        },
        legend: {
          orient: 'vertical',
          left: 'left'
        },
        toolbox: {
          feature: {
            dataView: { show: true, readOnly: false },
            restore: { show: true },
            saveAsImage: { show: true }
          }
        },
        series: [
          {
            name: 'Access From',
            type: 'pie',
            radius: '50%',
            data: [
              { value: 92, name: '处理事务' },
              { value: 86, name: '考察' },
              { value: 409, name: '途径' },
              { value: 179, name: '游览' },
              { value: 60, name: '大雨' },
              { value: 164, name: '拜访友人' },
              { value: 59, name: '休息' },
              { value: 3, name: '凭吊' },
              { value: 5, name: '拜访亲人' },
              { value: 6, name: '出发' }
            ],
            emphasis: {
              itemStyle: {
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
              }
            }
          }
        ]
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </div>

  </div>
</body>

</html>
